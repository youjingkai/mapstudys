<!DOCTYPE html>

<div class="wrapper">

                    <li>

        </div>
        <!--Q2-->
        <div class="card_cont card2">
            <a class="close" href="../index.html"></a>

                <p class="question">以下哪句诗句不是描写三塔的：</p>
                <ul class="select">
                    <li class="li" style="margin-bottom: 5px;">

                    </li>
                    <li class="li3">
                        <!--                        <input id="q2_2" type="radio" name="r-group-2" value="B" style="display: none">-->

                    <li class="li3">

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="../js/hovertreeanswer.js"></script>
<script>
    $(function(){
        $("#answer").answerSheet({});
    })
</script>
<script>

    var yes1=true;
    var yes2=true;
    function click01(obj){
        if(yes1){
            let item = $(obj).attr("value");
            if(item=='C'){
                var img=$('<img class="gou" src="../imgs/questions/勾.png" alt="">');
                $(obj).after(img);
            }else{
                var img=$('<img class="gou" src="../imgs/questions/叉.png" alt="">');
                $(obj).after(img);
                var img1=$('<img class="gou" src="../imgs/questions/勾.png" alt="">');
                $("#answerYes01").after(img1);

            }
            setTimeout(function () {
                $(".card1").css("display","none");
                $(".card2").css("display","block");
            },2100)
        }else{

        }
        yes1=false;
    }

    function click02(obj){
        if(yes2){
            let item = $(obj).attr("value");
            if(item=='D'){
                var img=$('<img class="gou3" src="../imgs/questions/勾.png" alt="">');
                $(obj).after(img);
            }else{
                if(item=='A'){
                    var img=$('<img class="gou" src="../imgs/questions/叉.png" alt="">');
                    $(obj).after(img);
                    var img1=$('<img class="gou3" src="../imgs/questions/勾.png" alt="">');
                    $("#answerYes02").after(img1);
                }else{
                    var img=$('<img class="gou3" src="../imgs/questions/叉.png" alt="">');
                    $(obj).after(img);
                    var img1=$('<img class="gou3" src="../imgs/questions/勾.png" alt="">');
                    $("#answerYes02").after(img1);
                }


            }

            // },2100)
        }else{

        }
        yes2=false;
    }
</script>
